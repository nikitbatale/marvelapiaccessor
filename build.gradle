apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

targetCompatibility = 1.7

dependencies {
	compile group:'com.google.http-client', name:'google-http-client', version:'1.17.0-rc'
	compile group:'com.google.api.client', name:'google-api-client', version:'1.3.1-alpha'
	compile group:'com.google.http-client', name:'google-http-client-jackson2', version:'1.11.0-beta'
	testCompile 'junit:junit:4.+'
}